<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="btnHandle('phone', 1219, false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-quantity" type="text" class="form-control text-center" value="0">
                           <button onclick="btnHandle('phone', 1219, true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 >$<span id="phone-price">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="btnHandle('case', 59, false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-quantity" type="text" class="form-control text-center" value="0">
                           <button onclick="btnHandle('case', 59, true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax(Free Forever):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">0</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      function btnHandle(product, item, isIncrease){
         // PRODUCT QUANTITY
         const productQuantity = document.getElementById(product + '-quantity');
         // PRODUCT PRICE
         const price = document.getElementById(product + '-price');
         // SUB TOTAL
         const subTotal = document.getElementById('sub-total');
         // SUB TOTAL
         const total = document.getElementById('total');
         //COVERT TO NUMBER
         const getQuntity = parseInt(productQuantity.value)
         let newCount = getQuntity;
         // PRICE INCREASE
         if(isIncrease == true){
            newCount = getQuntity + 1;
            price.innerText = newCount * item;
            subTotal.innerText = parseInt(subTotal.innerText) + item;
            total.innerText = parseInt(total.innerText) + item;
         }
         // PRICE DECREASE
         if(isIncrease == false && getQuntity > 0) {
            newCount = getQuntity - 1;
            price.innerText = newCount * item;
            subTotal.innerText = parseInt(subTotal.innerText) - item;
            total.innerText = parseInt(total.innerText) - item;
         }
         productQuantity.value = newCount;
      }
   </script>
</body>

</html>
